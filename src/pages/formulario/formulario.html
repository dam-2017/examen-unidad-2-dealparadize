<ion-header>

  <ion-navbar>
    <ion-title>Formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item >
    <ion-label>Hola de nuevo {{user}}</ion-label>
  </ion-item>
  <br><br>
  <form [formGroup]="myForm">
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <p *ngIf="name.hasError('required') && name.touched" color="danger">Nombre requerido</p>

      <ion-item>
        <ion-label floating>Apellido Paterno</ion-label>
        <ion-input type="text" formControlName="appat"></ion-input>
      </ion-item>
      <p *ngIf="appat.hasError('required') && appat.touched" color="danger">Apellido paterno requerido</p>

      <ion-item>
        <ion-label floating>Apellido Materno</ion-label>
        <ion-input type="text" formControlName="apmat"></ion-input>
      </ion-item>
      <p *ngIf="apmat.hasError('required') && apmat.touched" color="danger">Apellido materno requerido</p> 

      <br>
      <ion-item>
        <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" formControlName="birthday"></ion-datetime>
      </ion-item>
      <br><br>
  </form>
     <button ion-button full (click)="calculateRFC()" [disabled]="!myForm.valid">Calcular</button>
     <br>
     <ion-item>
        <ion-label>RFC: {{rfc}}</ion-label>
     </ion-item>

</ion-content>
